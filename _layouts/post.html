<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | The Time Forever</title>
    <style>
        /* 全局重置与字体颜色 */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #ffffff;
            /* 全局白色字体 */
            overflow-x: hidden;
            background-color: #000000;
            /* 确保背景黑 */
        }

        /* Canvas 放到页面最底层 */
        #bg-canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: block;
            background: #000000;
            pointer-events: none;
        }

        /* 返回首页按钮 */
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            z-index: 100;
            font-size: 0.9rem;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: #fff;
        }

        /* 毛玻璃容器 (Glassmorphism) */
        .glass-container {
            max-width: 900px;
            margin: 80px auto 40px;
            /* 上边距留给返回按钮 */
            padding: 40px;
            background: rgba(20, 20, 30, 0.4);
            /* 更通透的深色背景 */
            backdrop-filter: blur(20px);
            /* 高强度背景模糊 */
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* 极细的亮色边框 */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            /* 深度感阴影 */
        }

        /* 标题样式 */
        .glass-container h1 {
            margin-top: 0;
            font-weight: 300;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 16px;
            margin-bottom: 10px;
            text-align: center;
            color: #00f2ff;
            text-shadow: 0 0 5px rgba(0, 242, 255, 0.7), 0 0 15px rgba(0, 242, 255, 0.5);
            letter-spacing: 2px;
        }

        /* Markdown Content Styles */
        .glass-container h2 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #00f2ff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }

        .glass-container h3 {
            margin-top: 1.2em;
            margin-bottom: 0.5em;
            color: #e0e0e0;
        }

        .glass-container h4 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            color: #ccc;
        }

        .glass-container p {
            line-height: 1.8;
            margin-bottom: 1em;
            color: #ddd;
            font-size: 1.05rem;
        }

        .glass-container ul,
        .glass-container ol {
            margin-left: 20px;
            margin-bottom: 1em;
            color: #ddd;
        }

        .glass-container li {
            margin-bottom: 5px;
        }

        .glass-container blockquote {
            border-left: 4px solid #00f2ff;
            padding-left: 15px;
            color: #aaa;
            margin: 1em 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 0 4px 4px 0;
        }

        .glass-container pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-container code {
            font-family: Consolas, Monaco, 'Andale Mono', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 5px;
            border-radius: 3px;
            color: #ff79c6;
        }

        .glass-container pre code {
            background: transparent;
            color: #f8f8f2;
            padding: 0;
        }

        .glass-container img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1em 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .post-meta {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        /* Table Styles */
        .glass-container table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
            color: #ddd;
        }

        .glass-container th,
        .glass-container td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            text-align: left;
        }

        .glass-container th {
            background: rgba(255, 255, 255, 0.1);
            color: #00f2ff;
        }

        /* MathJax Overflow Handling */
        mjx-container[display="true"] {
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
            padding: 10px 0;
        }

        /* 链接样式 */
        .glass-container a {
            color: #00ffff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .glass-container a:hover {
            color: #fff;
            text-decoration: underline;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            .glass-container {
                margin: 70px 16px 20px;
                padding: 24px;
            }

            .home-btn {
                top: 16px;
                left: 16px;
            }
        }
    </style>

    <!-- MathJax Configuration -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="/assets/js/mathjax.js">
    </script>
</head>

<body>

    <!-- Canvas 背景：不影响可访问性 -->
    <canvas id="bg-canvas" aria-hidden="true"></canvas>

    <!-- 返回首页按钮 -->
    <a href="/posts" class="home-btn">← 返回文章列表</a>

    <div class="glass-container">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">发布于 {{ page.date | date: "%Y-%m-%d" }}</p>

        {{ content }}

        <p
            style="font-size:0.9rem;color:#bbb;margin-top:3rem;border-top:1px solid rgba(255,255,255,0.1);padding-top:20px;">
            提示：鼠标移动会产生拖尾并影响周围粒子；按住 <strong>Alt</strong> 可切换吸引（Alt）/排斥（默认）效果。
        </p>
    </div>

    <script src="/assets/js/space-particles.js" defer></script>
</body>

</html>
