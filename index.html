<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>The Time Forever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
      scroll-behavior: smooth;
      /* 点击锚点时平滑滚动 */
    }

    body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* 背景轮播容器 */
    .bg-slideshow {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .bg-slideshow img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .bg-slideshow img.active {
      opacity: 1;
    }

    /* 前景遮罩和整体布局 */
    .overlay {
      position: relative;
      min-height: 100vh;
      padding: 24px;
      background: rgba(0, 0, 0, 0.35);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .header {
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 32px;
      letter-spacing: 0.04em;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 15px;
      opacity: 0.9;
    }

    /* 导航按钮区域 */
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .nav-buttons a {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.25);
      transition:
        transform 0.15s ease,
        background 0.15s ease,
        box-shadow 0.15s ease;
    }

    .nav-buttons a:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* 底部下拉箭头按钮（在第一屏中间偏下） */
    .scroll-down {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      color: #fff;
      text-decoration: none;
      opacity: 0.8;
      cursor: pointer;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translate(-50%, 0);
      }

      50% {
        transform: translate(-50%, -8px);
      }
    }

    /* 第二屏内容区域 */
    #more {
      /* 去除全屏白底，改为透明以便显示悬浮卡片 */
      background: transparent;
      color: #222;
      padding: 0 20px 80px;
    }

    .content-inner {
      max-width: 900px;
      margin: 20px auto 0;
      /* 修复：改为正边距，避免遮挡箭头 */
      background: rgba(255, 255, 255, 0.2);
      /* iOS 风格极低透明度白色 */
      backdrop-filter: blur(20px) saturate(180%);
      /* 高斯模糊 + 饱和度提升 */
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      /* 玻璃边缘反光 */
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
      /* 柔和扩散阴影 */
      position: relative;
      z-index: 10;
    }

    .content-inner h2 {
      font-size: 22px;
      margin-bottom: 24px;
      text-align: center;
      font-weight: 600;
      color: #000;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      /* 文字光晕，确保背景深色时可见 */
    }

    .post-list {
      list-style: none;
      margin-bottom: 48px;
    }

    .post-list li {
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      /* 线条改为半透明白 */
      display: flex;
      justify-content: space-between;
      gap: 12px;
      font-size: 15px;
      transition: background 0.2s;
      color: #222;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    .post-list li:hover {
      background: rgba(255, 255, 255, 0.2);
      padding-left: 8px;
      padding-right: 8px;
      border-radius: 8px;
    }

    .post-list a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
    }

    .post-list a:hover {
      color: #0070f3;
    }

    .post-list span {
      color: #999;
      font-size: 0.9em;
    }

    /* CSDN 按钮容器 */
    .platform-links {
      display: flex;
      justify-content: center;
    }

    /* CSDN 极简按钮样式 */
    .csdn-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 40px;
      background: #fc5531;
      /* CSDN 品牌色，或者用黑色 #222 */
      color: #fff;
      border-radius: 50px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(252, 85, 49, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .csdn-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(252, 85, 49, 0.4);
    }

    /* 底部版权 */
    .footer {
      padding: 12px 0 16px;
      text-align: center;
      font-size: 12px;
      color: #fff;
      opacity: 0.8;
      background: rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <!-- 背景轮播图片：images/bg1.jpg/bg2.jpg/bg3.jpg 需与你仓库中的图片文件名一致 -->
  <div class="bg-slideshow">
    <img src="images/bg1.jpg" class="active" alt="background 1" />
    <img src="images/bg2.jpg" alt="background 2" />
    <img src="images/bg3.jpg" alt="background 3" />
  </div>

  <!-- 第一屏：封面 -->
  <div class="overlay">
    <div class="header">
      <!-- 这里改成你想要显示的大标题 -->
      <h1>The Time Forever</h1>
      <!-- 这里是副标题，可以随便改 -->
      <p>欢迎来到我的博客，记录生活、学习与思考</p>
    </div>

    <div class="nav-buttons">
      <!-- 链接按你实际的路径改就行 -->
      <a href="/posts">文章列表</a>
      <a href="/about">关于我</a>
      <a href="https://github.com/the-time-forever" target="_blank">GitHub</a>
      <!-- 把下面这个邮箱改成你的 GitHub noreply 邮箱 -->
      <a href="mailto:206166322+The-time-forever@users.noreply.github.com">联系我</a>
    </div>

    <!-- 下拉箭头 -->
    <a href="#more" class="scroll-down">⌄</a>
  </div>

  <!-- 第二屏内容：最新博客 & 其他账号 -->
  <section id="more">
    <div class="content-inner">
      <h2>最新博客</h2>
      <ul class="post-list">
        <!-- 这里的链接改成你实际文章的路径和标题 -->
        <li>
          <a href="posts/my-first-post.md">如何用 GitHub 搭建这个博客</a>
          <span>2025-11-18</span>
        </li>
        <li>
          <a href="posts/second-post.md">第二篇示例文章标题</a>
          <span>2025-11-20</span>
        </li>
      </ul>

      <h2>我的其他平台</h2>
      <div class="platform-links">
        <a class="csdn-btn" href="https://blog.csdn.net/MATH9?spm=1000.2115.3001.5343" target="_blank">CSDN 技术博客</a>
      </div>
    </div>
  </section>

  <div class="footer">
    © 2025 The Time Forever · Hosted on GitHub Pages
  </div>

  <!-- 简单的 JS，用来轮播背景图片 -->
  <script>
    const slides = document.querySelectorAll(".bg-slideshow img");
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 5000); // 每 8 秒切换一张
  </script>
</body>

</html>
